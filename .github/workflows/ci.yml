name: CI/CD

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  #IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME: theshellland/automonisaur

  PKG: automon
  PYPI: automonisaur
  TWINE_REPOSITORY: https://upload.pypi.org/legacy/
  TWINE_REPOSITORY_URL: https://upload.pypi.org/legacy/
  TWINE_USERNAME: __token__
  TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}


jobs:

  unittest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install python packages
        run: pip3 install -r requirements.txt
      - name: Run tests
        run: /bin/bash test.sh
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}


  docker-build:
    needs: unittest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build docker
        run: docker build . --tag ${{ env.IMAGE_NAME }}


  docker-test:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build docker
        run: docker build . --tag ${{ env.IMAGE_NAME }}
      - name: Run tests in docker
        run: docker run ${{ env.IMAGE_NAME }} test
#        run: >
#          docker run
#          -e PKG=${{ secrets.PKG }}
#          -e PYPI=${{ secrets.PYPI }}
#          -e TWINE_REPOSITORY=${{ secrets.TWINE_REPOSITORY }}
#          -e TWINE_REPOSITORY_URL=${{ secrets.TWINE_REPOSITORY_URL }}
#          -e TWINE_USERNAME=${{ secrets.TWINE_USERNAME }}
#          -e TWINE_PASSWORD=${{ secrets.TWINE_PASSWORD }}
#          ${{ env.IMAGE_NAME }} test


  publish-pypi:
    needs: unittest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Upload to pypi
        run: /bin/bash upload.sh --github


  publish-docker:
    needs: docker-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
